    <link rel="stylesheet" href="styles.css">
    <title>Mabel Chat</title>
</head>
<body>
    <!--Container y titulo-->
<div class="container my-4">
    <h1 class="my-4 text-center">Chat</h1>

    <!--Botones para el chatroom-->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Escoge una sala de chat</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#juegos</button>
        <button class="btn" id="music">#musica</button>
        <button class="btn" id="ninjas">#mabel</button>
      </div>

    <!--Lista de chats/ventanas-->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>

    <!--Nuevo formulario de chat cuando se envia un nuevo mensaje-->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Tu mensaje</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="Enviar">
        </div>
      </div>
    </form>

    <!--Actualizar el nombre en el formulario-->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Actualizar nombre</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="Actualizar">
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>
</div>

<!--Nos servira para trabajar con las fechas-->
